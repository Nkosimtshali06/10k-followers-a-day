<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Boost your social media game with free followers. Share with friends and enjoy rewards!">
<meta name="keywords" content="social media, free followers, WhatsApp, Telegram, share link">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get social 10k followers in no time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .task-btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .task-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bost your profile to Atomaticial Get 10k followers all platforoms</h1>
  <p>Enter your social profile URL to start:</p>
  <input type="text" id="profileUrl" placeholder="Enter your profile link" />
  <button id="startBtn" class="task-btn">Get 10K followers</button>

  <div id="taskSection" style="display:none;">
    <h2>Please Do some short tasks to speed up the process</h2>
    <button class="task-btn" onclick="redirectToTask('https://www.lnkmeup.com/list/52342')">Do a small task</button>
    <button class="task-btn" onclick="redirectToTask('https://www.modcraftforge.com/minecraft/ambush-padoru?pub=3216919')">Download secret App</button>
    <button class="task-btn" onclick="redirectToTask('sha.html')">Share on Social Platforms</button>
  </div>

  <div id="resultSection" style="display:none;">
    <h2>Thank You!</h2>
    <p>Your request is under review. Check back later for updates!</p>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const taskSection = document.getElementById('taskSection');
    const resultSection = document.getElementById('resultSection');

    startBtn.addEventListener('click', () => {
      const profileUrl = document.getElementById('profileUrl').value;
      if (!profileUrl) {
        alert('Please enter your profile URL.');
        return;
      }
      taskSection.style.display = 'block';
    });

    function redirectToTask(url) {
      window.open(url, '_blank'); // Opens the task in a new tab
      // Log task completion (backend implementation needed)
      alert('Task opened! Complete it and return.');
    }
  </script>
</body>
</html>
